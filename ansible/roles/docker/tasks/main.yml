---
# Ensure old versions of Docker are not present
- name: Ensure old versions of Docker are removed
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io
    - containerd
    - runc

# Add required packages for apt over https
- name: Update package index and install packages to allow apt to use a repository over HTTPS
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

# Add Docker's official GPG key (Debian)
- name: Add Docker's official GPG key
  apt_key:
    url: "https://download.docker.com/linux/debian/gpg"
    state: present

# Add Docker repository and update apt cache (Debian)
- name: Add Docker repository and update apt cache
  apt_repository:
    repo: "deb [arch=armhf] https://download.docker.com/linux/debian bullseye stable"
    state: present
  notify:
    - Update apt cache

# Install Docker
- name: Install Docker
  apt:
    name: docker-ce
    state: present

# Ensure Docker service is enabled and running
- name: Ensure Docker service is enabled and running
  service:
    name: docker
    enabled: yes
    state: started
